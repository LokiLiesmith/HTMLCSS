<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div>
    <h1>User Profile Card</h1>
    <table class="profile-card">
      <tr>
        <td class="profile-photo">
          <img src="https://images.unsplash.com/photo-1574144611937-0df059b5ef3e?q=80&w=600&auto=format&fit=crop" alt="Profile Picture">
        </td>
      </tr>
      <tr><td class="name">mrazem</td></tr>
      <tr><td class="role">2-3 words description</td></tr>
      <tr><td class="school">someschoolname</td></tr>
      <tr>
        <td class="social-icons">
          <div class="social-icon-img">
            <img src ="https://store-images.s-microsoft.com/image/apps.26737.9007199266244427.c75d2ced-a383-40dc-babd-1ad2ceb13c86.ed1d047e-03d9-4cd8-a342-c4ade1e58951">
            <img src ="https://store-images.s-microsoft.com/image/apps.26737.9007199266244427.c75d2ced-a383-40dc-babd-1ad2ceb13c86.ed1d047e-03d9-4cd8-a342-c4ade1e58951">
            <img src ="https://store-images.s-microsoft.com/image/apps.26737.9007199266244427.c75d2ced-a383-40dc-babd-1ad2ceb13c86.ed1d047e-03d9-4cd8-a342-c4ade1e58951">
            <img src ="https://store-images.s-microsoft.com/image/apps.26737.9007199266244427.c75d2ced-a383-40dc-babd-1ad2ceb13c86.ed1d047e-03d9-4cd8-a342-c4ade1e58951">
          </div>
        </td>
      </tr>
      <tr>
        <td class="contact">Contact</td>
      </tr>
    </table>
  </div>

</body>
</html>
